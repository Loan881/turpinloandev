<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour votre commande</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Playfair Display", serif;
      background: #fafafa;
      color: #0b0c10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #636570;
      margin-bottom: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s ease;
      margin-top: 20px;
    }
    .btn:hover {
      background: #333;
    }
    .icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 16px;
    }
    .order-id {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
      word-break: break-all;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f7f7f7;
    }
    .total {
      font-weight: 900;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Merci pour votre commande !</h1>
    <p>Votre paiement a bien été reçu.</p>
    <p class="order-id" id="orderId"></p>

    <div id="recap">
      <h2>Récapitulatif</h2>
      <div id="customer"></div>
      <table id="cartTable"></table>
      <p class="total" id="total"></p>
    </div>

    <a href="/" class="btn">Retour à l’accueil</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const paymentIntentId = params.get("payment_intent");

    async function loadRecap() {
      if (!paymentIntentId) return;
      document.getElementById("orderId").textContent =
        "Numéro de commande : " + paymentIntentId;

      // ✅ On appelle maintenant /backend/get-intent
      const res = await fetch("/backend/get-intent?id=" + paymentIntentId);
      const data = await res.json();

      if (data.customer) {
        document.getElementById("customer").innerHTML = `
          <p><strong>Client :</strong> ${data.customer.firstName} ${data.customer.lastName}</p>
          <p><strong>Email :</strong> ${data.customer.email}</p>
          <p><strong>Adresse :</strong> ${data.customer.address.line1}, ${data.customer.address.postal_code} ${data.customer.address.city}, ${data.customer.address.country}</p>
        `;
      }

      if (data.cart && data.cart.length) {
        let html = "<tr><th>Produit</th><th>Quantité</th><th>Prix</th></tr>";
        data.cart.forEach(item => {
          const price = item.price ? (item.price/100).toFixed(2) + " €" : "-";
          html += `<tr><td>${item.id}</td><td>${item.qty}</td><td>${price}</td></tr>`;
        });
        document.getElementById("cartTable").innerHTML = html;
      }

      if (data.amount) {
        document.getElementById("total").textContent =
          "Total payé : " + (data.amount/100).toFixed(2) + " €";
      }
    }

    loadRecap();
  </script>
</body>
</html>
