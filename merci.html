<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour votre commande</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Playfair Display", serif;
      background: #fafafa;
      color: #0b0c10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #636570;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #333;
    }
    .icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Merci pour votre commande !</h1>
    <p>Votre paiement a bien été reçu. Vous recevrez bientôt un email de confirmation avec les détails de votre commande.</p>
    <a href="/" class="btn">Retour à l’accueil</a>
  </div>
</body>
</html>
