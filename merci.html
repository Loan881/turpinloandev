<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour votre commande</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:"Playfair Display",serif;
      background:#fff;
      color:#0b0c10;
      padding:40px;
    }
    .container{
      max-width:800px;
      margin:0 auto;
      text-align:center;
    }
    h1{ font-size:32px; margin-bottom:16px; }
    p{ font-size:18px; margin-bottom:20px; }
    .order{
      text-align:left;
      border:1px solid #ddd;
      border-radius:10px;
      padding:20px;
      margin-top:30px;
    }
    .summary-line{
      display:flex;
      justify-content:space-between;
      margin:8px 0;
    }
    .total{
      font-weight:900;
      font-size:20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Merci pour votre commande üéâ</h1>
    <p>Nous avons bien re√ßu votre paiement. Voici le r√©capitulatif :</p>

    <div id="order" class="order">
      Chargement de votre commande...
    </div>
  </div>

  <script>
    // üëâ Mets ton URL Vercel ici
    const API_BASE = "https://ton-projet.vercel.app";

    function getQueryParam(name){
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function loadOrder(){
      const orderEl = document.getElementById('order');
      const pi = getQueryParam('payment_intent');

      if (!pi){
        orderEl.textContent = "Aucun num√©ro de commande trouv√©.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/get-intent?id=${pi}`);
        if (!res.ok) throw new Error("Erreur API");
        const data = await res.json();

        if (!data || !data.paymentIntent){
          orderEl.textContent = "Impossible de r√©cup√©rer la commande.";
          return;
        }

        const intent = data.paymentIntent;
        const amount = (intent.amount / 100).toFixed(2);

        orderEl.innerHTML = `
          <div class="summary-line"><span>Num√©ro de commande</span><strong>${intent.id}</strong></div>
          <div class="summary-line"><span>Montant pay√©</span><strong>${amount} ‚Ç¨</strong></div>
          <div class="summary-line"><span>Email</span><strong>${intent.receipt_email || "‚Äî"}</strong></div>
          <div class="summary-line total"><span>Statut</span><span>${intent.status}</span></div>
        `;
      } catch (err) {
        console.error(err);
        orderEl.textContent = "Erreur lors du chargement de la commande.";
      }
    }

    loadOrder();
  </script>
</body>
</html>
