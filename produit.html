<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Détail produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Police -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{ --ink:#0b0c10; --paper:#ffffff; --muted:#636570; --line:#d7d9e0; --container:1100px; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:"Playfair Display",serif; color:var(--ink); background:var(--paper) }
    a{ color:inherit; text-decoration:none }

    /* Header avec icône panier */
    header{ position:sticky; top:0; z-index:10; background:#fff; border-bottom:1px solid var(--line); }
    .bar{ height:60px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center; padding:0 16px }
    .left{ justify-self:start }
    .center{ justify-self:center; font-weight:900; font-size:18px }
    .right{ justify-self:end }
    .cart-btn{ position:relative; display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:50%; border:1px solid #e6e8ef; background:#fff; cursor:pointer }
    .cart-btn:hover{ background:#f5f6fa }
    .cart-btn svg{ width:20px; height:20px }
    .badge{ position:absolute; top:-6px; right:-6px; min-width:18px; height:18px; padding:0 4px; border-radius:9px; background:#111; color:#fff; font-size:11px; line-height:18px; text-align:center; font-weight:900; }

    /* Mise en page */
    .container{ width:100%; max-width:var(--container); margin:0 auto; padding:20px }
    .status{ padding:12px; border-radius:10px; background:#f7f7f8; border:1px dashed #d0d0d5; font-size:14px; margin-bottom:12px; display:none }
    .grid{ display:grid; gap:24px; grid-template-columns:1fr; }
    @media(min-width:980px){ .grid{ grid-template-columns:1.1fr .9fr } }

    /* Galerie */
    .hero{ border:1px solid var(--line); border-radius:12px; overflow:hidden; }
    .hero img{ display:block; width:100%; height:auto }
    .thumbs{ display:grid; grid-template-columns:repeat(6,1fr); gap:8px; margin-top:10px }
    .thumbs img{ width:100%; aspect-ratio:1/1; object-fit:cover; border:1px solid var(--line); border-radius:8px; cursor:pointer }

    /* Carte info */
    .card{ border:1px solid var(--line); border-radius:12px; padding:16px; }
    .name{ font-weight:900; font-size:26px; margin:0 0 8px }
    .desc{ color:var(--muted); margin:0 0 12px; line-height:1.55 }
    .tags{ display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 0 }
    .tag{ font-size:12px; border:1px solid var(--line); padding:4px 8px; border-radius:999px; background:#fff }
    .price{ font-weight:900; font-size:22px; margin:10px 0 16px }
    .field{ display:grid; gap:6px; margin:10px 0 }
    label{ font-weight:700; font-size:14px }
    select, input[type="number"]{ border:1px solid var(--line); border-radius:10px; padding:10px 12px; font:inherit }
    .row{ display:grid; grid-template-columns:1fr 160px; gap:12px; align-items:end }
    .btn{ width:100%; border:1px solid var(--line); background:#111; color:#fff; padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:900 }
    .muted{ color:var(--muted); font-size:12px }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <div class="left"><a href="produits.html">← Retour</a></div>
      <div class="center">Fiche produit</div>
      <div class="right">
        <a class="cart-btn" href="panier.html" aria-label="Voir le panier">
          <!-- Icône panier -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-12z"/><circle cx="9" cy="20" r="1.5"/><circle cx="18" cy="20" r="1.5"/><path d="M6 6l-2-3H2"/>
          </svg>
          <span id="cartCount" class="badge" style="display:none">0</span>
        </a>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="status" class="status"></div>

    <div class="grid" id="productGrid" style="display:none">
      <section>
        <div class="hero"><img id="hero" src="" alt=""></div>
        <div id="thumbs" class="thumbs"></div>
      </section>

      <aside class="card">
        <h1 class="name" id="name">—</h1>
        <p class="desc" id="desc"></p>
        <div class="tags" id="tags" style="display:none"></div>

        <div class="price" id="price">—</div>

        <div class="field" id="variantField" style="display:none">
          <label for="variant">Variante</label>
          <select id="variant"></select>
        </div>

        <div class="row">
          <div class="field">
            <label for="qty">Quantité</label>
            <input id="qty" type="number" min="1" value="1">
          </div>
          <button id="add" class="btn" type="button">Ajouter au panier</button>
        </div>

        <p class="muted">Paiement sécurisé sur la page checkout. Frais de port calculés à l’étape suivante.</p>
      </aside>
    </div>
  </div>

  <script>
    // ===== Utils =====
    const € = v => new Intl.NumberFormat('fr-FR',{style:'currency',currency:'EUR'}).format((v||0)/100);
    const el = id => document.getElementById(id);
    const setStatus = (msg, show=true)=>{ const s=el('status'); s.textContent=msg; s.style.display=show?'block':'none'; };
    const byPref = (...xs)=>xs.find(v=>v!==undefined&&v!==null&&v!=='');

    // ===== Panier (localStorage) =====
    const CART_KEY = 'cart';
    const loadCart = () => { try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); } catch { return []; } };
    const saveCart = (c) => localStorage.setItem(CART_KEY, JSON.stringify(c));
    const cartCount = () => loadCart().reduce((n,l)=>n + Math.max(1, parseInt(l.qty||1,10)), 0);
    function updateCartBadge(){
      const c = cartCount();
      const badge = el('cartCount');
      if (c>0){ badge.textContent = c; badge.style.display='inline-block'; } else { badge.style.display='none'; }
    }

    // ===== Fallback produits (si data/products.json absent) =====
    const FALLBACK = [
      {
        id:"tee-classic",
        name:"T-shirt Classic",
        description:"Coton 100% filé à l’anneau, coupe unisexe. Impression durable. Idéal pour un look casual.",
        images:[
          "https://picsum.photos/seed/tee1/1000/1000",
          "https://picsum.photos/seed/tee2/1000/1000",
          "https://picsum.photos/seed/tee3/1000/1000"
        ],
        price:1990,
        currency:"EUR",
        tags:["T-shirt","Unisexe","Coton"],
        variants:[
          {id:"white-s",label:"Blanc / S",price:1990},
          {id:"black-m",label:"Noir / M",price:2090}
        ]
      }
    ];

    function normalizeVariant(v){
      if(!v) return null;
      const id = byPref(v.id, v.variantId, v.sku, v.external_id, v.name);
      if(!id) return null;
      const label = byPref(v.label, v.name, (v.optionValues && Object.values(v.optionValues).join(' / ')), v.sku, String(id));
      const price = Number.isFinite(v.price) ? v.price : (v.retail_price ? Math.round(Number(v.retail_price)*100) : undefined);
      const image = byPref(v.image, v.preview_url, v.files?.[0]?.preview_url);
      return { id:String(id), label:String(label), price, image };
    }

    function imagesArray(p){
      if (Array.isArray(p.images) && p.images.length) return p.images;
      if (p.image) return [p.image];
      return ["https://picsum.photos/seed/placeholder/1000/1000"];
    }

    // ===== Lecture ID produit =====
    const params = new URLSearchParams(location.search);
    const productId = params.get('id'); // ne pas mettre de défaut pour ne pas masquer les erreurs

    // ===== Chargement et rendu =====
    (async function init(){
      updateCartBadge();

      if(!productId){
        setStatus("Pas d’identifiant dans l’URL. Ouvre par ex. : <code>produit.html?id=tee-classic</code>");
        return;
      }

      setStatus('Chargement du produit…');

      let products = [];
      try{
        const r = await fetch('data/products.json'); // chemin RELATIF (GitHub Pages)
        if(!r.ok) throw new Error('404');
        products = await r.json();
      }catch{
        products = FALLBACK;
      }

      const product = products.find(p => String(p.id) === String(productId));
      if(!product){
        setStatus(`Produit introuvable (id=${productId}). IDs : ${products.map(p=>p.id).join(', ')}`);
        return;
      }

      // OK : on affiche
      el('productGrid').style.display = 'grid';
      setStatus('', false);

      // Galerie
      const imgs = imagesArray(product);
      const hero = el('hero');
      hero.src = imgs[0]; hero.alt = product.name || product.id;
      const thumbs = el('thumbs'); thumbs.innerHTML='';
      imgs.slice(0,6).forEach(src => {
        const i=document.createElement('img'); i.src=src; i.alt='';
        i.onclick=()=>{ hero.src=src; };
        thumbs.appendChild(i);
      });

      // Texte / tags
      el('name').textContent = product.name || product.id;
      el('desc').textContent = product.description || "Description à venir.";
      const tagsBox = el('tags');
      if (Array.isArray(product.tags) && product.tags.length){
        tagsBox.style.display='flex';
        tagsBox.innerHTML = product.tags.map(t=>`<span class="tag">${t}</span>`).join('');
      } else {
        tagsBox.style.display='none';
      }

      // Variantes (optionnelles)
      const variantField = el('variantField');
      const variantSelect = el('variant');
      let selected = null;
      const variants = Array.isArray(product.variants) ? product.variants.map(normalizeVariant).filter(Boolean) : [];

      if (variants.length){
        variantField.style.display='block';
        variantSelect.innerHTML='';
        variants.forEach(v => variantSelect.add(new Option(v.label, v.id)));
        selected = variants[0];
        if (selected?.image) hero.src = selected.image;
      } else {
        variantField.style.display='none';
      }

      // Prix (variante ou produit)
      const currentPrice = (selected?.price ?? product.price ?? 0);
      el('price').textContent = €(currentPrice);

      variantSelect && (variantSelect.onchange = ()=>{
        const v = variants.find(x => x.id === variantSelect.value) || null;
        selected = v;
        el('price').textContent = €((v?.price ?? product.price ?? 0));
        if (v?.image) hero.src = v.image;
      });

      // Ajouter au panier + redirection
      el('add').addEventListener('click', () => {
        const qty = Math.max(1, parseInt(el('qty').value || '1', 10));
        const line = {
          id: product.id,
          name: product.name,
          price: (selected?.price ?? product.price ?? 0), // en centimes
          currency: (product.currency || 'EUR').toUpperCase(),
          image: (selected?.image || imgs[0]),
          option: (selected?.label || ''),
          qty
        };
        const cart = loadCart();
        const idx = cart.findIndex(l => l.id===line.id && (l.option||'')===(line.option||''));
        if (idx>=0) cart[idx].qty += qty; else cart.push(line);
        saveCart(cart);
        updateCartBadge();
        // Redirection immédiate
        location.href = 'panier.html';
      });
    })();
  </script>
</body>
</html>
